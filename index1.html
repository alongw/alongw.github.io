<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶级数学模型</title>
</head>

<body>
    请输入第一个数字<input type="number" id="sz1"><br>
    让他乘<input type="number" id="sz2"><br>
    再除<input type="number" id="sz3"><br>
    <button onclick="js()">计算结果</button>
    <div id="screen"></div>



    <script>


        let jg
        let screene = document.getElementById('screen')
        function js() {
            let num1 = Number(document.getElementById('sz1').value)
            let num2 = Number(document.getElementById('sz2').value)
            let num3 = Number(document.getElementById('sz3').value)

            jg = num1 * num2
            jg = jg / num3
            screene.innerHTML = num1 + '乘' + num2 + '再除' + num3 + '的结果是：' + jg


        }
    </script>
</body>

</html>
